name: CI

# Triggers: run on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Validate HTML
      - name: Validate HTML
        uses: amitsingh-007/html-validator-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Validate CSS
      - name: Validate CSS
        uses: open-wc/action-css-validator@v1
